<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
        <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">
            <a th:href="@{/product/}" class="btn btn-outline-secondary" style="float: left">
                <i class="bi bi-backspace"></i>
            </a>
            <h1 class="text-center">상품 수정</h1>

            <div class="card text-start">
                <div class="card-body">
                    <form th:action="@{/product/modify}" method="post" enctype="multipart/form-data">
                        <input type="hidden" class="form-control" name="pid" th:value="${data.pid}">
                        <div class="mb-3">
                            <label for="product" class="form-label">상품명:</label>
                            <input th:value="${data.product}" type="text" class="form-control" id="product" placeholder="내용을 입력하세요" name="product">
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">상품내용:</label>
                            <input th:value="${data.detail}" type="text" class="form-control" id="detail" placeholder="내용을 입력하세요" name="detail">
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" name="img" th:value="${data.img}"><!--중요!!! 이전 이미지 파일명을 기억.-->
                            <label for="oldImg" class="form-label">기존이미지:</label>
                            <img th:src="@{|/image/${data.img}|}" width="150" height="100" id="oldImg">
                        </div>
                        <div class="mb-3">
                            <label for="imgFile" class="form-label">교체이미지:</label>
                            <input type="file" class="form-control" id="imgFile" name="imgFile">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="price" class="form-label">가격:</label>
                                    <input th:value="${data.price}" type="number" min="0" class="form-control" id="price" placeholder="0" name="price">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">재고량:</label>
                                    <input th:value="${data.quantity}" type="number" min="0" class="form-control" id="quantity" placeholder="0" name="quantity">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="state" class="form-label">상품상태:</label>
                                    <select name="state" id="state" class="form-select">
                                        <option value="1" th:selected="${data.state==1}">신상품</option><!--전달값은 value에 선언.-->
                                        <option value="2" th:selected="${data.state==2}">판매상품</option>
                                        <option value="3" th:selected="${data.state==3}">이월상품</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="sale" class="form-label">세일정보:</label>
                                    <select name="sale" id="sale" class="form-select">
                                        <option value="1" th:selected="${data.sale==1}">정상판매</option>
                                        <option value="2" th:selected="${data.sale==2}">할인판매</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="text-center row">
                            <div class="col"></div>
                            <div class="col d-grid">
                                <button type="submit" class="btn btn-outline-primary"><i class="bi bi-upload"></i></button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div><!--입력폼-->

        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->

</body>
</html>
