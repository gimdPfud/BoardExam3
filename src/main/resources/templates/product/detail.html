<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!--반응형.장비에맞게1:1대응처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">

            <div >
                <h1 class="text-center">상품 상세보기</h1>
            </div>

            <div class="card text-start">
                <div class="card-body">
                        <div class="mb-3">
                            <p>상품명: <span th:text="${data.product}"></span></p>
                        </div>
                        <div class="mb-3">
                            <p>상품설명: <span th:text="${data.detail}"></span></p>
                        </div>
                        <div class="mb-3">
                            <p>상품이미지: <span><img th:src="@{|/image/${data.img}|}"></span></p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <p>가격: <span th:text="${data.price}"></span> 원</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <p>재고량: <span th:text="${data.quantity}"></span> 개</p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <p>상품상태: <span th:if="${data.state==1}" class="badge bg-primary">신상</span>
                                        <span th:if="${data.state==2}" class="badge bg-secondary">판매중</span>
                                        <span th:if="${data.state==3}" class="badge bg-warning">이월</span></p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <p>세일정보: <span th:if="${data.sale==1}" class="badge bg-secondary">정상판매</span>
                                        <span th:if="${data.sale==2}" class="badge bg-success">세일</span></p>
                                </div>
                            </div>
                        </div>

                        <div class="text-center row">
                            <div class="col">
                                <a th:href="@{/product/}" class="btn btn-outline-secondary" style="float: left">
                                    <i class="bi bi-backspace"></i>
                                </a>
                            </div>
                            <div class="col">
                            </div>
                            <div class="col">
                                <a th:href="@{/product/modify(pid=${data.pid})}" class="btn btn-outline-warning">
                                    수정
                                </a>
                                <a th:href="@{/product/delete(pid=${data.pid})}" class="btn btn-outline-danger">
                                    삭제
                                </a>
                            </div>
                        </div>
                </div>
            </div><!--입력폼-->

        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->

</body>
</html>
